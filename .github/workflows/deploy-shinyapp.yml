name: Deploy Shiny App to shinyapps.io

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC
  workflow_dispatch:      # Allows manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.4.1'  

   - name: Install renv and restore dependencies
      run: |
        install.packages('renv')
        renv::restore()

    - name: Deploy to shinyapps.io
      env:
        SHINYAPPS_TOKEN: ${{ secrets.SHINYAPPS_TOKEN }}
        SHINYAPPS_SECRET: ${{ secrets.SHINYAPPS_SECRET }}
      run: |
        Rscript -e "rsconnect::setAccountInfo(name='mariacardelino',
                                            token=Sys.getenv('SHINYAPPS_TOKEN'),
                                            secret=Sys.getenv('SHINYAPPS_SECRET'))"
        Rscript -e "rsconnect::deployApp(appDir = '.', appName = 'CEAMS', account = 'mariacardelino')"
